<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pacman Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }
        
        #gameContainer {
            text-align: center;
        }
        
        #gameCanvas {
            border: 2px solid #00f;
            background-color: #000;
        }
        
        #gameInfo {
            color: #fff;
            margin-top: 10px;
            font-size: 20px;
        }
        
        #controls {
            color: #fff;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="gameInfo">
            <div style="display: flex; justify-content: space-between; width: 800px;">
                <div style="text-align: left;">
                    <div style="color: #ff0; font-weight: bold;">Player 1 (Yellow)</div>
                    <div>Score: <span id="player1Score">0</span></div>
                    <div>Lives: <span id="player1Lives">3</span></div>
                </div>
                <div style="text-align: right;">
                    <div style="color: #f00; font-weight: bold;">Player 2 (Red)</div>
                    <div>Score: <span id="player2Score">0</span></div>
                    <div>Lives: <span id="player2Lives">3</span></div>
                </div>
            </div>
        </div>
        <div id="controls">
            Player 1: WASD keys | Player 2: Arrow keys
        </div>
    </div>
    <script src="pacman.js"></script>
</body>
</html>
